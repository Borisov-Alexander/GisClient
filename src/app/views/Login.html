<div class="login" ng-app="gis" ng-controller="LoginController">
    <div class="form-signin">
        <div class="text-center">
            <img src="assets/images/logo.png" alt="Logo">
            <!--<img class="img" src="assets/images/navlogo.svg" />-->
        </div>
        <hr>
        <div class="tab-content">
            <div id="login" class="tab-pane active">
                <form >
                    <p class="text-muted text-center">
                        Enter your username and password
                    </p>
                    <input type="text" placeholder="Username" class="form-control top" ng-model="log">
                    <input type="password" placeholder="Password" class="form-control bottom" ng-model="pass">
                    <div class="checkbox">
                        <label>
                            <br/>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="login()">Sign in</button>
                </form>
            </div>       
            <button class="btn btn-sm btn-primary btn-block" type="submit" ng-click="reg()">Sign up</button>             
        </div>
    </div>
</div>

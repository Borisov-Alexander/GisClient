<div class="login" ng-app="gis" ng-controller="RegController">
    <div class="form-signin">
        <div class="text-center">
            <img src="assets/images/logo.png" alt="Metis Logo">
        </div>
        <hr>
        <div class="tab-content">
            <div id="login" class="tab-pane active">
                <form>
                    <p class="text-muted text-center">
                        Enter your username and password
                    </p>
                    <input type="text" placeholder="username" class="form-control top" >
                    <input type="email" placeholder="mail@domain.com" class="form-control middle" ng-model="email">
                    <input type="password" placeholder="password" class="form-control middle" ng-model="pass">
                    <input type="password" placeholder="re-password" class="form-control bottom" ng-model="confirmPass">
                    <button class="btn btn-lg btn-success btn-block" href="#/login" ng-click="registration()">Register</button>
                </form>
            </div>
            <ul class="list-inline">
                <li><a class="text-muted" href="#/login" data-toggle="tab">Login</a></li>
                <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li>
                <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
            </ul>
        </div>
    </div>
</div>
